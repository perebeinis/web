<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="card">
    <!-- this is menu -->

        <div class="card-attributes">

            <div id = "card-attributes-tabs" class="card-attributes-tabs">

            </div>

            <div id = "card-attributes-container" class="card-attributes-container">
                <script>
                    var cardAttributes = "[[${cardData}]]";
                    var card = new CardCreator("card-attributes-container",cardAttributes,"card-attributes-tabs");
                    card.createCardElements();

                </script>
            </div>

            <div id = "card-attributes-buttons" class="card-attributes-buttons">
                <script>
                    var cardAttributes = "[[${cardData}]]";
                    var card = new CardCreator("card-attributes-buttons",cardAttributes,"card-attributes-tabs");
                    card.createCardButtons();

                </script>
            </div>

        </div>


</div>

</body>
</html>
