<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/favicon.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <title th:text="#{bug-tracker.title}" ></title>
    <link rel="stylesheet" type="text/css"
          href="css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" href="css/main.css" />
</head>
<body>

<!--<div th:replace="header :: header"/>-->

<div class="container login-container">
    <script>
        localStorage.removeItem('lastOpenedFilter')
    </script>

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 login-form-div">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1 th:text="#{loginMsg.title}"></h1>


                    <div th:if="${registeredSuccessful}">
                        <div class="alert alert-success" th:text="#{constants.registeredSuccessful}">
                        </div>
                    </div>

                    <div th:if="${loginError}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-group">
                        <input th:placeholder="#{placeholderUserName}" type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               th:placeholder="#{placeholderPassword}" placeholder="" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" th:value="#{signIn}" value=""/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" th:value="#{register}" value="" onclick="location.href = 'registration-new-user';"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<!--<div th:replace="footer :: footer"/>-->

</body>
</html>
