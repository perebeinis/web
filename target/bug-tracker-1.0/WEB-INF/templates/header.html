<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/tracker.css}" href="css/tracker.css" />

        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" th:src="@{/js/header-buttons.js}"></script>
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">

            <div class="navbar-header" th:each="currentClient : ${headerList}">
                <a class="navbar-brand" th:id="'header-button-' + ${currentClient.getElementName()}" th:text="${currentClient.getElementName()}" ></a>
                <script>
                    var headerButtonId = 'header-button-'+"[[${currentClient.getElementName()}]]";
                    var headerButtonName = "[[${currentClient.getElementName()}]]";
                    var headerButton = new HeaderButton(headerButtonId,headerButtonName);
//                    headerButton.createClickListener(headerButtonId,headerButtonName);
                </script>
            </div>

        </div>
    </nav>

</div>

</body>
</html>
